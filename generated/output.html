<script type="text/javascript">
'use strict';
(function(setLineDash) {
    CanvasRenderingContext2D.prototype.setLineDash = function() {
        if(!arguments[0].length){
            arguments[0] = [1,0];
        }
        // Now, call the original method
        return setLineDash.apply(this, arguments);
    };
})(CanvasRenderingContext2D.prototype.setLineDash);
Function.prototype.bind = Function.prototype.bind || function (thisp) {
    var fn = this;
    return function () {
        return fn.apply(thisp, arguments);
    };
};

function drawGraphs() {
    new Chart(
        document.getElementById("chart0"), {
        "responsive": false,
            "type":"pie",
            "data":{"labels":[6, 7, 8],"datasets":[{"data":[1, 1, 2],"fill":false,
                        backgroundColor: palette('tol', [1, 1, 2].length).map(function(hex) {
                        return '#' + hex;}),  "lineTension":0.1}]},           
            "options": {
                title: {
                    display: true,
                    text: "Pie chart 1"
                },
                legend: {
                    display: true,
              
                }
            }
        }
    );
    new Chart(
        document.getElementById("chart1"), {
        "responsive": false,
            "type":"line",
            "data":{"labels":[6, 7, 8],"datasets":[{"data":[55, 65, 155],"fill":false,
                        "borderColor":"rgb(23,162,184)", 
                        backgroundColor: palette('tol', [55, 65, 155].length).map(function(hex) {
                        return '#' + hex;}),  "lineTension":0.1}]},           
            "options": {
                title: {
                    display: true,
                    text: "Pie chart 2"
                },
                legend: {
                    display: false,
              
                }
            }
        }
    );
}
window.onload = function() {
    drawGraphs();
};

</script>
